<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:jsf="http://xmlns.jcp.org/jsf"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

    <h:head>
        <title>PrimeFaces Test</title>
        <h:outputScript name="test.js" />
        <h:outputStylesheet name="test.css" />
    </h:head>
    <h:body>
		<p:growl id="growl" showDetail="true" escape="false" showSummary="true" sticky="true"/>
		<h:form id="newvuform">
			<p:panel id="newvutabpanel" header="Company" style="text-align:right;">
				<p:wizard id="newvutabview"
					styleClass="wizard_header" backLabel="back" nextLabel="next" 
					widgetVar="wivar" 
					>
					<p:tab id="newvutab0" title="Company">
						<ui:include src="newvuerfassen.xhtml"/>
					</p:tab>
					<p:tab id="newvutab8" title="Summary">
						<ui:include src="newvu_summary.xhtml" />
					</p:tab>

				</p:wizard>
				
			</p:panel>
			
			
		</h:form>

    </h:body>
</html>
